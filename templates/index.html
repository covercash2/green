<html>
<head>
    <title>Routes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Available Routes</h1>
        <ul class="list-group">
            {% for route in routes %}
            <li class="list-group-item">{{ route }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
